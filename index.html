<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jocuri Sportive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jocuri și Activități Sportive</h1>
    </header>

    <div class="container">
        <div class="filters">
            <input type="text" id="search" placeholder="Căutare jocuri...">
            <select id="category-filter">
                <option value="">Toate categoriile</option>
                <option value="Coordonare">Coordonare</option>
                <option value="Agilitate">Agilitate</option>
                <option value="Forță">Forță</option>
                <option value="Rezistență">Rezistență</option>
            </select>
            <select id="difficulty-filter">
                <option value="">Toate dificultățile</option>
                <option value="Ușor">Ușor</option>
                <option value="Mediu">Mediu</option>
                <option value="Avansat">Avansat</option>
            </select>
            <button onclick="searchGame()">Filtrează</button>
        </div>

        <h2>Lista Jocurilor</h2>
        <div id="games-list"></div>

        <h2>Jocuri Favorite ❤️</h2>
        <div id="favorites-list"></div>
    </div>

    <footer>
        <p>Creat pentru profesori de educație fizică</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
